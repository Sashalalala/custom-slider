<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom slider</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<div class="slider-wrap">
		<div class="button left-button"><span class="arrow-icon"></span> НАЗАД</div>
		<div class="button right-button">ДАЛІ <span class="arrow-icon"></span></div>

		<div class="slider-content">

			<div class="item visible first">
				<img src="img/1.png">
			</div>

			<div class="item visible second">
				<img src="img/2.png" class="big">
			</div>

			<div class="item visible third">
				<img src="img/1.png">
			</div>	

			<div class="item">
				<img src="img/1.png">
			</div>	

			<div class="item">
				<img src="img/2.png">
			</div>	
			
		</div>

	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
